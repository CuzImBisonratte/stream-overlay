<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamoverlay Control V2.0.2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <div class="card bg-darkblue" id="button_bar_down"><i class="fa-solid fa-arrow-down"></i></div>
            <div class="card bg-darkblue" id="button_bar_up"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="card bg-darkblue" id="button_bar_custom_height"><i class="fa-solid fa-text-height"></i></div>
            <div class="card bg-darkblue" id="button_bar_resize"><i class="fa-solid fa-arrows-up-down"></i></div>
            <div class="card bg-lightgreen" id="button_bar_custom_text"><i class="fa-solid fa-pen-to-square"></i></div>
            <div class="card bg-lightgreen" id="button_bar_custom_color"><i class="fa-solid fa-palette"></i></div>
            <div class="card bg-lightgreen" id="button_bar_color_1"><i class="fa-solid fa-brush"></i>⠀1</div>
            <div class="card bg-lightgreen" id="button_bar_color_2"><i class="fa-solid fa-brush"></i>⠀2</div>
            <div class="card bg-lightblue" id="button_bar_discord"><i class="fa-brands fa-discord"></i></div>
            <div class="card bg-lightblue" id="button_bar_music"><i class="fa-solid fa-music"></i></div>
            <div class="card bg-lightblue" id="button_bar_adversal"><i class="fa-brands fa-adversal"></i></div>
            <div class="card bg-orange" id="button_effect_confetti"><i class="fa-solid fa-burst"></i></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
